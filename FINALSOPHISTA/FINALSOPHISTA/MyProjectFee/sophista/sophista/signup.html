<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Sophista</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="index.html" class="brand-logo">
        <img src="logoe.png" alt="Site logo" class="site-logo">
      </a>
    </div>
    <div class="header-center">Sophista</div>
    <div class="header-right">
      <a href="signup.html" class="icon profile" title="Profile" aria-label="Profile">
        <img src="profile logo.webp" alt="Profile" />
      </a>
      <a href="wishlist.html" class="icon wishlist" title="Wishlist" aria-label="Wishlist">‚ù§</a>
      <a href="cart.html" class="icon cart" title="Cart" aria-label="Cart">üõí</a>
    </div>
  </header>

  <section class="contact-section">
    <div class="contact-container">
      <div class="contact-image">
        <img src="signpic.png" alt="Join Sophista">
      </div>

      <div class="contact-form">
        <h1>Create Account</h1>
        <form id="signupForm" method="post" action="#">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>

          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Street, City, State" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>

          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>

          <button type="submit" class="btn" style="margin-top:8px;">Sign Up</button>
        </form>

        <div class="contact-info" style="margin-top:18px;">
          <p><strong>Already have an account?</strong> <a href="signin.html">Sign in</a></p>
          <div class="social-icons" style="margin-top:8px;">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="Twitter"></a>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-section">
        <h3>Contact</h3>
        <div class="footer-contact">
          <div><span class="footer-icon">&#9993;</span><a href="mailto:support@sophista.com">support@sophista.com</a></div>
          <div><span class="footer-icon">&#128222;</span><a href="tel:+911234567890">+91 12345 67890</a></div>
          <div><span class="footer-icon">&#127968;</span>123 Fashion Street, Mumbai, India</div>
        </div>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="footer-social">
          <a href="#" class="social-icon instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
          <a href="#" class="social-icon facebook"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
          <a href="#" class="social-icon twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">&copy; 2025 Sophista.</div>
  </footer>


  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let fullname = document.getElementById("fullname").value.trim();
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let address = document.getElementById("address").value.trim();
      let password = document.getElementById("password").value.trim();
      let confirm = document.getElementById("confirm").value.trim();

      
      if (!fullname || !email || !phone || !address || !password || !confirm) {
        alert("Please fill all fields!");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters long!");
        return;
      }

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      
      let user = {
        fullname,
        email,
        phone,
        address,
        password
      };

      localStorage.setItem("user", JSON.stringify(user));

      alert("Account created successfully!");
      window.location.href = "signin.html"; // redirect to login
    });
  </script>
</body>
</html>
