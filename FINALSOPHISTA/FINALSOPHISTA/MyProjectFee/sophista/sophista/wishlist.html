<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist</title>
  <style>
    body { font-family: Arial, sans-serif; background: #efe2d3; margin: 0; }
    .top-links { background: #985407; padding: 10px; text-align: right; }
    .top-links a { color: #fff; text-decoration: none; margin: 0 10px; font-weight: bold; }
    .wishlist-container { max-width: 1000px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; }
    .wishlist-items { display: flex; flex-wrap: wrap; gap: 20px; }
    .wishlist-item { border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; padding: 10px; width: 200px; text-align: center; }
    .wishlist-item img { width: 100%; height: 150px; object-fit: cover; border-radius: 6px; }
    .remove-btn { margin-top: 8px; padding: 5px 10px; background: crimson; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    .site-header {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: #efe2d3; /* beige */
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    z-index: 40;
}

/* left logo */
.brand-logo { display: inline-block; }
.site-logo {
    height: 52px;
    width: auto;
    display: block;
    border-radius: 6px;
    object-fit: contain;
    background: transparent;
}

/* centered site name */
.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Playfair Display', serif;
    font-size: 2.1rem;
    color: #2b2b2b;
    letter-spacing: 1px;
    font-weight: 700;
    pointer-events: none;
    z-index: 45;
}

/* right-side icons */
.header-right {
    display: flex;
    gap: 10px;
    align-items: center;
    z-index: 50;
}

/* generic icon style */
.icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 44px;
    width: 44px;
    border-radius: 10px;
    background: rgba(0,0,0,0.03);
    color: #2b2b2b;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
}

/* profile image inside icon */
.icon.profile img {
    height: 28px;
    width: 28px;
    border-radius: 6px;
    object-fit: cover;
}

/* slightly stronger hover */
.icon:hover {
    background: rgba(0,0,0,0.06);
    transform: translateY(-2px);
}

/* responsive adjustments */
@media (max-width: 760px) {
    .site-logo { height: 44px; }
    .header-center { font-size: 1.5rem; position: absolute; left: 50%; transform: translateX(-50%); }
    .icon { height: 40px; width: 40px; font-size: 16px; }
}

  </style>
</head>
<body>
<header class="site-header">
    <div class="header-left">
        <a href="index.html" class="brand-logo">
            <!-- logo left  -->
            <img src="logoe.png" alt="Shopista logo" class="site-logo"> <!-- replace with your logo file -->
        </a>
    </div>

    <div class="header-center">Sophista</div>

    <div class="header-right">
        <a href="signup.html" class="icon profile" title="Profile" aria-label="Profile">
            <img src="profile logo.webp" alt="Profile" />
        </a>
        <a href="wishlist.html" class="icon wishlist" title="Wishlist" aria-label="Wishlist">‚ù§</a>
        <a href="cart.html" class="icon cart" title="Cart" aria-label="Cart">üõí</a>
    </div>

</header>
  <div class="top-links">
    <a href="index.html">‚Üê Back</a>
  </div>

  <div class="wishlist-container">
    <h2>My Wishlist ‚ù§Ô∏è</h2>
    <div class="wishlist-items" id="wishlistItems"></div>
  </div>

  <script>
    function loadWishlist() {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      let container = document.getElementById("wishlistItems");
      container.innerHTML = "";

      wishlist.forEach((item, index) => {
        let div = document.createElement("div");
        div.classList.add("wishlist-item");
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <h4>${item.name}</h4>
          <p>${item.price}</p>
          <button class="remove-btn" onclick="removeFromWishlist(${index})">Remove</button>
        `;
        container.appendChild(div);
      });
    }
    

    function removeFromWishlist(index) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.splice(index, 1);  //is index position se jispe user click karega removes 1 element at that position
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      loadWishlist();
    }

    window.onload = loadWishlist;
  </script>

</body>

</html>
