  <header class="site-header">
    <div class="header-left">
        <a href="index.html" class="brand-logo">

        <img src="call.jpg"  alt="Luxury Fashion">
       
      </div>

      <!-- Right: Contact Form + Info -->
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form>
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Write your message"></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info">
          <p><strong>Email:</strong> hi@sophista.com</p>
          <p><strong>Based in:</strong> San Francisco, California</p>
