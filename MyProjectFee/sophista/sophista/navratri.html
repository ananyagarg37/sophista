<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navratri Special Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }

    header {
      background: linear-gradient(45deg, #ff9933, #ff3300);
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 10px;
      font-size: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin: 10px 0;
      font-size: 22px;
      color: #b22222;
    }
    
    .price {
      color: #ff6600;
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
      background:beige;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #cc3300;
    }
  </style>
</head>
<body>
  <header>
    <h1>âœ¨ Navratri Special Collection âœ¨</h1>
    <p>Celebrate this Navratri with our handpicked festive outfits & jewelry</p>
  </header>

  <section class="products" id="productList">
    <!-- Products will load here -->
  </section>

  <script>
    // Navratri Special Products
    const navratriProducts = [
      { name: "Traditional Lehenga", price: "â‚¹2999", image: "https://i.pinimg.com/736x/90/4f/b0/904fb01f0026c7c8a0f6c43f7cba24cb.jpg" },
      { name: "Ethnic Kurti Set", price: "â‚¹1499", image: "https://i.pinimg.com/736x/7e/70/c8/7e70c84a4374a03e7af26a8cbf03ac2f.jpg" },
      { name: "Navratri Jewelry Set", price: "â‚¹999", image: "https://i.pinimg.com/736x/9e/c6/2e/9ec62ee95e3a830717236c38f36f0ff6.jpg" },
      { name: "Garba Dandiya Sticks", price: "â‚¹299", image: "https://i.pinimg.com/736x/88/cc/24/88cc2407331a94d67f80df870c1b40e6.jpg" }
    ];

    const container = document.getElementById("productList");

    navratriProducts.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="product-info">
          <h3>${product.name}</h3>
          <p class="price">${product.price}</p>
          <button onclick='addToCart(${JSON.stringify(product)})'>ðŸ›’ Add to Cart</button>
          <button onclick='addToWishlist(${JSON.stringify(product)})'>â™¡ Wishlist</button>
        </div>
      `;
      container.appendChild(card);
    });

    // Add to Wishlist (simple)
    function addToWishlist(product) {
      let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
      wishlist.push(product);
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      alert(product.name + " added to wishlist!");
    }

    // Add to Cart (simple)
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ ...product, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product.name + " added to cart!");
    }
  </script>
</body>
</html>
