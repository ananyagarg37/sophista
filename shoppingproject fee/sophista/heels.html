    body { font-family: Arial, sans-serif; background: #efe2d3; margin: 0; }
    .marquee { background: #fff; border-bottom: 2px solid #ddd; font-size: 24px; font-weight: bold; color: #333; white-space: nowrap; overflow: hidden; }
    .marquee span { display: inline-block; padding-left: 100%; animation: marquee 15s linear infinite; }
    @keyframes marquee { 0%{transform:translateX(0);}100%{transform:translateX(-100%);} }
    .product-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
    .product { border: 1px solid #ddd; padding: 10px; text-align: center; border-radius: 8px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 250px; object-fit: cover; border-radius: 8px; }
    .wishlist { margin-top: 10px; padding: 5px 10px; border: none; background: #ff6a88; color: #fff; border-radius: 5px; cursor: pointer; }

    .site-header {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: #efe2d3; /* beige */
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    z-index: 40;
}

/* left logo */
.brand-logo { display: inline-block; }
.site-logo {
    height: 52px;
    width: auto;
    display: block;
    border-radius: 6px;
    object-fit: contain;
    background: transparent;
}

/* centered site name */
.header-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-family: 'Playfair Display', serif;
    font-size: 2.1rem;
    color: #2b2b2b;
    letter-spacing: 1px;
    font-weight: 700;
    pointer-events: none;
    z-index: 45;
}

/* right-side icons */
.header-right {
    display: flex;
    gap: 10px;
    align-items: center;
    z-index: 50;
}

/* generic icon style */
.icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 44px;
    width: 44px;
    border-radius: 10px;
    background: rgba(0,0,0,0.03);
    color: #2b2b2b;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
}

/* profile image inside icon */
.icon.profile img {
    height: 28px;
    width: 28px;
    border-radius: 6px;
    object-fit: cover;
}

/* slightly stronger hover */
.icon:hover {
    background: rgba(0,0,0,0.06);
    transform: translateY(-2px);
}

/* responsive adjustments */
@media (max-width: 760px) {
    .site-logo { height: 44px; }
    .header-center { font-size: 1.5rem; position: absolute; left: 50%; transform: translateX(-50%); }
    .icon { height: 40px; width: 40px; font-size: 16px; }
}
  </style>
